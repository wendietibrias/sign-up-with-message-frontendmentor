<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>

  <!-- Sign-up form start -->

  <!-- Stay updated!

  Join 60,000+ product managers receiving monthly updates on:

  Product discovery and building what matters
  Measuring to ensure updates are a success
  And much more!

  Email address
  email@company.com

  Subscribe to monthly newsletter -->

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  
 <div class="container">
   <main class="container-content">
    <section class="left">
      <h1>Stay updated!</h1>
      <h5>Join 60,000+ product managers receiving monthly updates on :</h5>
      <ul class="lists">
        <li class="list-item">
          <img src="assets/images/icon-success.svg">
          <p>Product discovery and building what matters</p>
        </li>
        <li class="list-item">
          <img src="assets/images/icon-success.svg">
          <p>Measuring to ensure updates are a success</p>
        </li>
        <li class="list-item">
          <img src="assets/images/icon-success.svg">
          <p>And much more!</p>
        </li>
      </ul>
      <form class="sign-up-form">
        <div class="form-control">
         <div class="form-label">
          <label>Email address</label>
          <label id="error"></label>
         </div>
          <input class="sign-up-input" type="email" placeholder="email@company.com">
        </div>
        <button class="sign-up-button" type="button">Subscribe to monthly newsletter</button>
      </form>
    </section>
    <section class="right"></section>
   </main>
 </div>

<script src="script.js"></script>
</body>
</html>
